<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa AI</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <header class="sidebar-header">
                <h2>Menu</h2>
                <button id="close-sidebar-btn" class="close-sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </header>
            <nav class="sidebar-nav">
                <ul>
                    <li><button id="new-session-btn" class="new-session-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        Buat Sesi Baru
                    </button></li>
                    <li id="chat-history-li"><button id="chat-history-btn" class="chat-history-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8L22 22l-7.5-2a10.45 10.45 0 0 1-5 0L1 22l1.9-6.7A8.38 8.38 0 0 1 1 11.5a9.5 9.5 0 0 1 11-9.5z"></path></svg>
                        Riwayat Chat
                    </button>
                    <ul id="sessions-list" class="sessions-list">
                        </ul>
                    </li>
                    <li><a href="#">Pengaturan</a></li>
                    <li><a href="#">Tentang</a></li>
                </ul>
            </nav>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <button id="open-sidebar-btn" class="open-sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div class="header-title">
                    <h1 id="current-chat-title">Noa AI</h1>
                </div>
            </header>
            <div class="chat-box" id="chat-box">
                <div id="welcome-message" class="welcome-message"></div>
            </div>
            <div id="file-preview" class="file-preview-container" style="display:none;">
                <span class="file-preview-close" onclick="removeFile()">âœ–</span>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="file" id="file-input" style="display: none;">
                <div class="upload-area">
                    <div id="upload-menu" class="upload-menu">
                        <button id="camera-btn" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                            Kamera
                        </button>
                        <button id="gallery-btn" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                            Galeri
                        </button>
                        <button id="file-btn" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                            File
                        </button>
                    </div>
                    <button type="button" id="upload-btn" class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>
                <textarea id="chat-input" class="chat-input" placeholder="Tulis pesanmu di sini..." rows="1"></textarea>
                <button type="submit" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
