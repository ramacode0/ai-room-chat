<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa AI</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-title">
                <h1>Noa AI</h1>
            </div>
        </header>
        <div class="chat-box" id="chat-box">
            </div>
        <div id="file-preview" class="file-preview-container" style="display:none;">
            <span class="file-preview-close" onclick="removeFile()">âœ–</span>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="file" id="file-input" style="display: none;">
            <button type="button" id="upload-btn" class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.2a2 2 0 0 1-2.83-2.83l8.49-8.49"></path></svg>
            </button>
            <textarea id="chat-input" class="chat-input" placeholder="Tulis pesanmu di sini..." rows="1"></textarea>
            <button type="submit" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
