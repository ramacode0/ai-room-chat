<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noa AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/robot-3d.png" type="image/x-icon">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="https://img.icons8.com/color/48/000000/robot-3d.png" alt="Noa AI" class="logo">
            <h1>Noa AI</h1>
            <button id="theme-toggle" class="theme-toggle-btn">ðŸŒ™</button>
        </header>
        <div class="chat-box" id="chat-box">
            </div>
        <form id="chat-form" class="chat-form">
            <textarea id="chat-input" class="chat-input" placeholder="Tulis pesanmu di sini..." rows="1"></textarea>
            <button type="submit" class="send-btn">

            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
